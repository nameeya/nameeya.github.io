    <script>
    window.addEventListener('DOMContentLoaded', () => {

        color1: 0x0,
        color2: 0x0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 80.00,
        cohesion: 5.00,
        quantity: 1.00,
        backgroundAlpha: 0.0
      })
      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)' 
      },0)
    })
    </script>
